  # Port assignments for the swift storage role
  OS::TripleO::SwiftStorageDeployedServer::Ports::ExternalPort: ../network/ports/noop.yaml
  OS::TripleO::SwiftStorageDeployedServer::Ports::InternalApiPort: ../network/ports/internal_api.yaml
  OS::TripleO::SwiftStorageDeployedServer::Ports::StoragePort: ../network/ports/storage.yaml
  OS::TripleO::SwiftStorageDeployedServer::Ports::StorageMgmtPort: ../network/ports/storage_mgmt.yaml
  OS::TripleO::SwiftStorageDeployedServer::Ports::TenantPort: ../network/ports/noop.yaml
