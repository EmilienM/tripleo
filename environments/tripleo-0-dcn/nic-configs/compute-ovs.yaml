  # Subnet CIDR
  ControlPlaneSubnetCidr:
    default: '24'
    type: string
  ControlPlane1SubnetCidr:
    default: '24'
    type: string
  ControlPlane2SubnetCidr:
    default: '24'
    type: string
  ControlPlane3SubnetCidr:
    default: '24'
    type: string

  ControlPlaneIp:
    type: string
  DnsServers:
    type: comma_delimited_list

  # EC2 metadata server IPs
  Leaf0EC2MetadataIp:
    type: string
    default: ''
  Leaf1EC2MetadataIp:
    type: string
    default: ''
  Leaf2EC2MetadataIp:
    type: string
    default: ''
  Leaf3EC2MetadataIp:
    type: string
    default: ''

  EC2MetadataIp:
    type: string
    default: ''
  ControlPlaneMtu:
    type: number
    default: 1500
  TenantDCN1Mtu:
    type: number
    default: 1500
  ExternalDCN1Mtu:
    type: number
    default: 1500
  StorageDCN1Mtu:
    type: number
    default: 1500
  StorageMgmtDCN1Mtu:
    type: number
    default: 1500
  InternalApiDCN1Mtu:
    type: number
    default: 1500
  StorageDCN1InterfaceRoutes:
    type: comma_delimited_list
    default: []
  StorageMgmtDCN1InterfaceRoutes:
    type: comma_delimited_list
    default: []
  InternalApiDCN1InterfaceRoutes:
    type: comma_delimited_list
    default: []
  ExternalDCN1InterfaceRoutes:
    type: comma_delimited_list
    default: []
  TenantDCN1InterfaceRoutes:
    type: comma_delimited_list
    default: []

  ControlPlaneStaticRoutes:
    type: comma_delimited_list
    default: []

resources:
  OsNetConfigImpl:
    type: OS::Heat::SoftwareConfig
    properties:
      group: script
      config:
        str_replace:
          template:
            get_file: /usr/share/openstack-tripleo-heat-templates/network/scripts/run-os-net-config.sh
          params:
            $network_config:
              network_config:
              - type: interface
                name: nic1
                use_dhcp: false
                dns_servers:
                  get_param: DnsServers
                addresses:
                - ip_netmask:
                    list_join:
                    - /
                    - - get_param: ControlPlaneIp
                      - get_param: ControlPlane1SubnetCidr
                routes:
                - ip_netmask: 169.254.169.254/32
                  next_hop:
                    get_param: Leaf1EC2MetadataIp
                - ip_netmask: 0.0.0.0/0
                  next_hop:
                    get_param: ControlPlane1DefaultRoute
              - type: ovs_bridge
                name: br-isolated
                use_dhcp: false
                members:
                - type: interface
                  name: nic2
                  primary: true
                - type: vlan
                  vlan_id:
                    get_param: StorageDCN1NetworkVlanID
                  addresses:
                  - ip_netmask:
                      get_param: StorageDCN1IpSubnet
                  routes:
                  - ip_netmask:
                      get_param: StorageSupernet
                    next_hop:
                      get_param: StorageDCN1InterfaceDefaultRoute
                - type: vlan
                  vlan_id:
                    get_param: InternalApiDCN1NetworkVlanID
                  addresses:
                  - ip_netmask:
                      get_param: InternalApiDCN1IpSubnet
                  routes:
                  - ip_netmask:
                      get_param: InternalApiSupernet
                    next_hop:
                      get_param: InternalApiDCN1InterfaceDefaultRoute
                - type: vlan
                  vlan_id:
                    get_param: TenantDCN1NetworkVlanID
                  addresses:
                  - ip_netmask:
                      get_param: TenantDCN1IpSubnet
                  routes:
                  - ip_netmask:
                      get_param: TenantSupernet
                    next_hop:
                      get_param: TenantDCN1InterfaceDefaultRoute

outputs:
  OS::stack_id:
    description: The OsNetConfigImpl resource.
    value:
      get_resource: OsNetConfigImpl
