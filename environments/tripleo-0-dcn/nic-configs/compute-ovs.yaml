  Tenant3InterfaceDefaultRoute:
    type: string
    default: ''
  ExternalDCN1InterfaceDefaultRoute:
    type: string
    default: ''

  # IP subnets
  StorageIpSubnet:
    type: string
    default: ''
  StorageDCN1IpSubnet:
    type: string
    default: ''
  Storage2IpSubnet:
    type: string
    default: ''
  Storage3IpSubnet:
